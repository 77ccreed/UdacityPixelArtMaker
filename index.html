<!DOCTYPE html>
<html>

<head>
        <title>Pixel Art Maker!</title>

        <!-- load and instantiate ScrollReveal first -->
        <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
        <script>
                window.sr = ScrollReveal();

                // Add class to <html> if ScrollReveal is supported
                if (sr.isSupported()) {
                        document.documentElement.classList.add('sr');
                }
        </script>
        <style>
                /* Ensure elements load hidden before ScrollReveal runs */

                .sr .fooReveal {
                        visibility: hidden;
                }
        </style>
<link rel="stylesheet" href="css/hover.css">
        <link href="https://fonts.googleapis.com/css?family=Crete+Round" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
                crossorigin="anonymous">

</head>

<body>
        <div class="container">
<h1 class="h1 text-white font-weight-bold border border-dark rounded ">Lab: Pixel Art Maker
</h1>

<h2 class="h2grid">Choose Grid Size</h2>
                <form id="sizePicker" class="sizePicker">
                        Grid Height:
<input class="text-center hvr-grow-shadow" type="number" id="input_height" name="height" min="1" max="100" value="20"> Grid Width:

<input class="text-center hvr-grow-shadow" type="number" id="input_width" name="width" min="1" max="60" value="40">
<input type="submit" value="Create/Cleare" class="btn btn-info">
                </form>

                <h2 class="h2color">Pick A Color</h2>
<input type="color" id="colorPicker" class="sizePicker">

                <h2 class="h2canvas">Design Canvas</h2>
                <table id="pixel_canvas"></table>
        </div>
        <!-- container-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="designs.js" async></script>
        <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
</body>

</html>
